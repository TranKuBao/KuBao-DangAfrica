// Hacker-style number animation with glitch effect
document.addEventListener('DOMContentLoaded', function() {
    const hackerNumbers = document.querySelectorAll('.hacker-number');
    
    hackerNumbers.forEach(number => {
        const target = parseInt(number.getAttribute('data-target'));
        const duration = 3000; // 3 seconds
        const increment = target / (duration / 50); // Update every 50ms
        let currentValue = 0;
        
        // Random glitch characters
        const glitchChars = ['█', '▓', '▒', '░', '┌', '┐', '└', '┘', '├', '┤', '┬', '┴', '┼'];
        
        const timer = setInterval(() => {
            currentValue += increment;
            
            if (currentValue >= target) {
                number.textContent = target.toString().padStart(4, '0');
                clearInterval(timer);
            } else {
                // Add glitch effect randomly
                if (Math.random() < 0.1) {
                    let glitched = Math.floor(currentValue).toString().padStart(4, '0');
                    let randomChar = glitchChars[Math.floor(Math.random() * glitchChars.length)];
                    let randomPos = Math.floor(Math.random() * 4);
                    glitched = glitched.substring(0, randomPos) + randomChar + glitched.substring(randomPos + 1);
                    number.textContent = glitched;
                    
                    // Reset after brief moment
                    setTimeout(() => {
                        number.textContent = Math.floor(currentValue).toString().padStart(4, '0');
                    }, 50);
                } else {
                    number.textContent = Math.floor(currentValue).toString().padStart(4, '0');
                }
            }
        }, 50);
    });
    
    // Progress bar animation
    setTimeout(() => {
        document.querySelectorAll('.progress-bar').forEach(bar => {
            const width = bar.style.width;
            bar.style.width = '0%';
            setTimeout(() => {
                bar.style.width = width;
            }, 500);
        });
    }, 1000);
});

// Hacker typing effect for labels
function hackerType(element, text, speed = 100) {
    element.textContent = '';
    let i = 0;
    
    const timer = setInterval(() => {
        if (i < text.length) {
            element.textContent += text.charAt(i);
            i++;
        } else {
            clearInterval(timer);
        }
    }, speed);
}

// Initialize typing effect
setTimeout(() => {
    document.querySelectorAll('.hacker-label').forEach((label, index) => {
        const originalText = label.textContent;
        setTimeout(() => {
            hackerType(label, originalText, 50);
        }, index * 200);
    });
}, 2000);

// Matrix digital rain effect
function createMatrixRain() {
    const cards = document.querySelectorAll('.hacker-card');
    const chars = '0123456789ABCDEF';
    
    cards.forEach(card => {
        if (Math.random() < 0.3) { // 30% chance
            const rain = document.createElement('span');
            rain.style.position = 'absolute';
            rain.style.top = '-20px';
            rain.style.left = Math.random() * 100 + '%';
            rain.style.color = 'rgba(0, 255, 65, 0.3)';
            rain.style.fontSize = '10px';
            rain.style.fontFamily = 'Share Tech Mono, monospace';
            rain.style.zIndex = '1';
            rain.style.pointerEvents = 'none';
            rain.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
            
            card.appendChild(rain);
            
            let pos = -20;
            const fall = setInterval(() => {
                pos += 2;
                rain.style.top = pos + 'px';
                
                if (pos > 200) {
                    clearInterval(fall);
                    rain.remove();
                }
            }, 50);
        }
    });
}

// Start matrix rain effect
setInterval(createMatrixRain, 1000);

// Enhanced hover effects
document.querySelectorAll('.hacker-card').forEach(card => {
    card.addEventListener('mouseenter', function() {
        // Glitch effect on hover
        const number = this.querySelector('.hacker-number');
        const originalText = number.textContent;
        
        // Brief glitch animation
        let glitchCount = 0;
        const glitchInterval = setInterval(() => {
            if (glitchCount < 3) {
                number.textContent = Math.random().toString(36).substring(2, 6).toUpperCase();
                setTimeout(() => {
                    number.textContent = originalText;
                }, 50);
                glitchCount++;
            } else {
                clearInterval(glitchInterval);
            }
        }, 100);
        
        // Audio effect (optional - requires user interaction)
        try {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.01, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
            
            oscillator.start();

<script>
    // Animation cho số khi load trang
    document.addEventListener('DOMContentLoaded', function() {
        const numbers = document.querySelectorAll('.stats-number');
        
        numbers.forEach(number => {
            const finalValue = parseInt(number.textContent);
            const duration = 2000; // 2 seconds
            const increment = finalValue / (duration / 16); // 60fps
            let currentValue = 0;
            
            const timer = setInterval(() => {
                currentValue += increment;
                if (currentValue >= finalValue) {
                    number.textContent = finalValue.toString().padStart(4, '0');
                    clearInterval(timer);
                } else {
                    number.textContent = Math.floor(currentValue).toString().padStart(4, '0');
                }
            }, 16);
        });
    });

    // Hiệu ứng hover nâng cao
    document.querySelectorAll('.stats-card').forEach(card => {
        card.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-10px) scale(1.02)';
        });
        
        card.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0) scale(1)';
        });
    });
</script>
