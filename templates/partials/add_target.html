<div
  class="row"
  id="edittarget-hidden"
  hidden
  style="margin-top: 25px !important; "
>
  <div class="col-sm-8 mx-auto">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <h5 class="mb-0 me-2">Info target</h5>
          
        </div>
        <select class="btn bg-gradient-dark mb-0" id="btn-select-typeadd-target">
          <option value="manual" selected>Thêm thủ công</option>
          <option value="file">Thêm từ file</option>
        </select>
      </div>
      <div class="card-block px-4">
        <!-- Thêm thủ công -->
        <div id="target-inputs-manual">
          <form class="row g-3" method="POST" id="multi-target-form">
            <div id="target-inputs-wrapper">
              <div class="row target-input-group mb-2 p-2 border rounded bg-light">
                <div class="col-sm-6">
                  <div class="form-group is-filled">
                    <label class="form-label">URL </label>
                    <input
                      class="form-control"
                      name="Hostname[]"
                      type="text"
                      placeholder="Example: targets.vul.com,...."
                      required
                    />
                  </div>
                </div>

                <div class="col-sm-6">
                  <div class="form-group is-filled">
                    <label class="form-label">IP_address (IPv4 nếu biết) </label>
                    <input
                      class="form-control"
                      name="Ip_address[]"
                      type="text"
                      placeholder="Example: 192.168.100.100,...."
                    />
                  </div>
                </div>

                <select name="Operating_system[]" class="form-control" hidden>
                  <option value="None" selected>--Choose OS--</option>
                </select>
                <input name="Server_id[]" type="hidden" value="" /> <!--Cái này ko cần như thêm cho có-->
                <input name="Server_type[]" type="hidden" value="web_server" />
                <input name="Location[]" type="hidden" value="America" />
                <input name="Status[]" value="online" type="hidden" />
                <input name="Privilege_escalation[]" type="hidden" value="None" />              
                <input name="Exploitation_level[]" type="hidden" value="None" />          
                <input name="Id_vul_in_target[]" type="hidden" value="" />
                
                <div class="col-sm-12">
                  <div class="form-group">
                    <label class="form-label">Notes </label>
                    <textarea class="form-control" name="Notes[]"></textarea>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12 d-flex justify-content-end align-items-center gap-2">
              <button type="button" class="btn btn-sm" style="background-color: #71717a; color: #ececec;" id="add-target-group" title="Thêm target mới"><b>+</b></button>
              <button type="button" class="btn btn-sm" style="background-color: #71717a; color: #ececec;" id="remove-target-group" title="Xóa target cuối cùng"><b>-</b></button>
              <button type="submit" class="btn btn-primary ms-2">Submit</button>
            </div>
          </form>
        </div>

        <!-- Thêm từ file -->
        <div id="target-inputs-file" style="display: none;">
          <div class="card p-4 mx-auto" style="max-width: 500px; box-shadow: 0 0 0 2px #ececec !important; margin-bottom: 10px !important;">
            <label class="form-control-label mb-2" for="id-file-targets">File Upload Targets</label>
            <input
              type="file"
              id="id-file-targets"
              class="form-control mb-3"
              accept=".py" 
              style="border: 1px solid rgba(0, 0, 0, 0.541);"
            />
            <button onclick="add_target_with_file()" type="button" class="btn btn-orange bg-gradient w-100" style="background-color: #f97316 !important; color: white;">
              <i class="fas fa-plus"></i>&nbsp;&nbsp;Upload_file_add_target
            </button>
          </div> 
        </div>


      </div>
    </div>
  </div>
</div>

<!--hiển thị các thành phần upload file-->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Hiển thị mặc định
    document.getElementById('target-inputs-manual').style.display = 'block';
    document.getElementById('target-inputs-file').style.display = 'none';
    // Chuyển đổi giữa 2 chế độ
    const select = document.getElementById('btn-select-typeadd-target');
    select.addEventListener('change', function() {
      const type = this.value;
      document.getElementById('target-inputs-manual').style.display = (type === 'manual') ? 'block' : 'none';
      document.getElementById('target-inputs-file').style.display = (type === 'file') ? 'block' : 'none';
    });
    // Thêm target-input-group mới khi nhấn nút +
    const addBtn = document.getElementById('add-target-group');
    const removeBtn = document.getElementById('remove-target-group');
    const wrapper = document.getElementById('target-inputs-wrapper');
    addBtn.addEventListener('click', function() {
      const groups = wrapper.getElementsByClassName('target-input-group');
      const lastGroup = groups[groups.length - 1];
      const newGroup = lastGroup.cloneNode(true);
      Array.from(newGroup.querySelectorAll('input, textarea')).forEach(el => {
        if (el.type === 'hidden') {
          el.value = el.value;
        } else {
          el.value = '';
        }
      });
      wrapper.appendChild(newGroup);
    });
    // Xóa target-input-group cuối cùng khi nhấn nút -
    removeBtn.addEventListener('click', function() {
      const groups = wrapper.getElementsByClassName('target-input-group');
      if (groups.length > 1) {
        groups[groups.length - 1].remove();
      }
    });
  });

</script>

<!--Add target with manual-->
<script>
  document.getElementById('multi-target-form').addEventListener('submit', async function(e) {
  e.preventDefault(); // Ngăn reload trang
  const select = document.getElementById('btn-select-typeadd-target');
  if(select.value === 'manual'){
    const groups = document.querySelectorAll('.target-input-group');
    const targets = [];
    groups.forEach(group => {
      targets.push({
        Hostname: group.querySelector('[name="Hostname[]"]').value,
        Ip_address: group.querySelector('[name="Ip_address[]"]').value,
        Server_type: group.querySelector('[name="Server_type[]"]')?.value || '',
        Location: group.querySelector('[name="Location[]"]')?.value || '',
        Status: group.querySelector('[name="Status[]"]')?.value || '',
        Notes: group.querySelector('[name="Notes[]"]').value
      });
    });

    try {
      const response = await fetch('/api/add_targets', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ targets })
      });
      const result = await response.json();
      if (response.ok) {
        alert('Thêm nhiều target thành công!');
        // Xử lý thêm nếu cần
      } else {
        alert('Lỗi: ' + (result.error || 'Không xác định'));
      }
    } catch (err) {
      alert('Lỗi kết nối server!');
    }
  }
});

</script>

<script>
  function add_target_with_file(){
    const file_upload = document.getElementById('id-file-targets');
    const file = file_upload.files[0];
    if (!file) {
      alert("Chưa chọn file.");
      return;
    } 

    const filename = file.name;
    const extendsion = filename.split('.').pop().toLowerCase();

    if(extendsion !== 'py' || extendsion !== 'txt'){
      alert("Chỉ cho phép .txt hoặc .py!!!!");
      return;
    }

    const formdata = new FormData();
    formdata.append(file);
    $.ajax({
      url: '/api/add_targets_from_file',
      type: 'POST',
      ata: formdata,
      contentType: false,
      processData:false,
    })
    .done((resp) => {
      if(resp['status'] === -1){
        alert(resp['msg']);
      }
      else{
        alert(resp['msg'],'Đã thêm được ',resp['count'],' targets.');

      }
    })
    .fail((error)=>{
      console.log(error);
      alert(error);
    });

  }
</script>
