<style>
  .dropdown-custom {
  position: relative;
  display: inline-block;
}
.dropdown-custom .btn {
  min-width: 160px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.dropdown-custom .arrow {
  margin-left: 8px;
  font-size: 0.8em;
}
.dropdown-list {
  display: none;
  position: absolute;
  right: 0;
  top: 110%;
  min-width: 160px;
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 0.4rem;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  z-index: 100;
  overflow: hidden;
  animation: slideDown 0.25s;
}
.dropdown-list .dropdown-item {
  padding: 10px 16px;
  cursor: pointer;
  transition: background 0.2s;
}
.dropdown-list .dropdown-item:hover,
.dropdown-list .dropdown-item.active {
  background: #f97316;
  color: #fff;
}
@keyframes slideDown {
  from { opacity: 0; transform: translateY(-10px);}
  to   { opacity: 1; transform: translateY(0);}
}
</style>


<div
  class="row"
  id="edittarget-hidden"
  hidden
  style="margin-top: 25px !important; "
>
  <div class="col-sm-8 mx-auto">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <h5 class="mb-0 me-2">Add target</h5>
          
        </div>
        <div class="dropdown-custom">
          <button class="btn bg-gradient-dark" id="dropdownAddTypeBtn" type="button">
            <span id="dropdownAddTypeText">Đổi kiểu thêm</span>
            <span class="arrow">&#9662;</span>
          </button>
          <div class="dropdown-list" id="dropdownAddTypeList">
            <div class="dropdown-item active" data-value="manual">Thêm thủ công</div>
            <div class="dropdown-item" data-value="file">Thêm từ file</div>
          </div>
        </div>
      </div>
      <div class="card-block px-4">
        <!-- Thêm thủ công -->
        <div id="target-inputs-manual">
          <form class="row g-3" method="POST" id="multi-target-form">
            <div id="target-inputs-wrapper">
              <div class="row target-input-group mb-2 p-2 border rounded bg-light">
                <div class="col-sm-6">
                  <div class="form-group is-filled">
                    <label class="form-label">URL </label>
                    <input
                      class="form-control"
                      name="Hostname[]"
                      type="text"
                      placeholder="Example: targets.vul.com,...."
                      required
                    />
                  </div>
                </div>

                <div class="col-sm-6">
                  <div class="form-group is-filled">
                    <label class="form-label">IP_address (IPv4 nếu biết) </label>
                    <input
                      class="form-control"
                      name="Ip_address[]"
                      type="text"
                      placeholder="Example: 192.168.100.100,...."
                    />
                  </div>
                </div>

                <select name="Operating_system[]" class="form-control" hidden>
                  <option value="None" selected>--Choose OS--</option>
                </select>
                <input name="Server_id[]" type="hidden" value="" /> <!--Cái này ko cần như thêm cho có-->
                <input name="Server_type[]" type="hidden" value="web_server" />
                <input name="Location[]" type="hidden" value="America" />
                <input name="Status[]" value="online" type="hidden" />
                <input name="Privilege_escalation[]" type="hidden" value="None" />              
                <input name="Exploitation_level[]" type="hidden" value="None" />          
                <input name="Id_vul_in_target[]" type="hidden" value="" />
                
                <div class="col-sm-12">
                  <div class="form-group">
                    <label class="form-label">Notes </label>
                    <textarea class="form-control" name="Notes[]"></textarea>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12 d-flex justify-content-end align-items-center gap-2">
              <button type="button" class="btn btn-sm" style="background-color: #71717a; color: #ececec;" id="add-target-group" title="Thêm target mới"><b>+</b></button>
              <button type="button" class="btn btn-sm" style="background-color: #71717a; color: #ececec;" id="remove-target-group" title="Xóa target cuối cùng"><b>-</b></button>
              <button type="submit" class="btn btn-primary ms-2">Submit</button>
            </div>
          </form>
        </div>

        <!-- Thêm từ file -->
        <div id="target-inputs-file" style="display: none;">
          <div class="card p-4 mx-auto" style="max-width: 500px; box-shadow: 0 0 0 2px #ececec !important; margin-bottom: 10px !important;">
            <label class="form-control-label mb-2" for="id-file-targets">File Upload Targets</label>
            <input
              type="file"
              id="id-file-targets"
              class="form-control mb-3"
              accept=".py, .txt" 
              style="border: 1px solid rgba(0, 0, 0, 0.541);"
            />
            <button onclick="add_target_with_file()" type="button" class="btn btn-orange bg-gradient w-100" style="background-color: #f97316 !important; color: white;">
              <i class="fas fa-plus"></i>&nbsp;&nbsp;Upload_file_add_target
            </button>
          </div> 
        </div>


      </div>
    </div>
  </div>
</div>



<!--Add target with manual-->
<script>
  document.getElementById('multi-target-form').addEventListener('submit', async function(e) {
  e.preventDefault(); // Ngăn reload trang
  const addType = document.getElementById('dropdownAddTypeBtn').getAttribute('data-value') || 'manual';
  if(addType === 'manual'){
    const groups = document.querySelectorAll('.target-input-group');
    const targets = [];
    groups.forEach(group => {
      targets.push({
        Hostname: group.querySelector('[name="Hostname[]"]').value,
        Ip_address: group.querySelector('[name="Ip_address[]"]').value,
        Server_type: group.querySelector('[name="Server_type[]"]')?.value || '',
        Location: group.querySelector('[name="Location[]"]')?.value || '',
        Status: group.querySelector('[name="Status[]"]')?.value || '',
        Notes: group.querySelector('[name="Notes[]"]').value
      });
    });

    try {
      const response = await fetch('/api/add_targets', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ targets })
      });
      const result = await response.json();
      if (response.ok) {
        alert(result.msg);
        // Xử lý thêm nếu cần
      } else {
        alert('Lỗi: ' + (result.error || 'Không xác định'));
      }
    } catch (err) {
      alert('Lỗi kết nối server!');
    }
  }
});

</script>

<!--Add target with file-->
<script>
  function add_target_with_file(){
    const file_upload = document.getElementById('id-file-targets');
    const file = file_upload.files[0];
    if (!file) {
      alert("Chưa chọn file.");
      return;
    } 

    const filename = file.name;
    const extendsion = filename.split('.').pop().toLowerCase();

    if(extendsion !== 'py' && extendsion !== 'txt'){
      alert("Chỉ cho phép .txt hoặc .py!!!!");
      return;
    }

    const formdata = new FormData();
    formdata.append('file',file);
    $.ajax({
      url: '/api/add_targets_from_file',
      type: 'POST',
      data: formdata,
      contentType: false,
      processData:false,
    })
    .done((resp) => {
      console.log(resp);
      if(resp['status'] === -1){
        let data= resp['msg'];
        alert(data);
      }
      else{
        alert(resp['msg'],' ',resp['count'],' targets.');

      }
    })
    .fail((error)=>{
      console.log(error);
      alert(error);
    });

  }
</script>

<!--hiển thị các thành phần upload file-->
<script>
document.addEventListener('DOMContentLoaded', function() {
  const btn = document.getElementById('dropdownAddTypeBtn');
  const list = document.getElementById('dropdownAddTypeList');
  const text = document.getElementById('dropdownAddTypeText');
  const items = list.querySelectorAll('.dropdown-item');

  btn.addEventListener('click', function(e) {
    e.stopPropagation();
    list.style.display = (list.style.display === 'block') ? 'none' : 'block';
  });

  items.forEach(item => {
    item.addEventListener('click', function() {
      items.forEach(i => i.classList.remove('active'));
      this.classList.add('active');
      text.textContent = this.textContent;
      list.style.display = 'none';
      // Hiện/ẩn form
      if(this.dataset.value === 'manual') {
        document.getElementById('target-inputs-manual').style.display = 'block';
        document.getElementById('target-inputs-file').style.display = 'none';
      } else {
        document.getElementById('target-inputs-manual').style.display = 'none';
        document.getElementById('target-inputs-file').style.display = 'block';
      }
    });
  });

  // Đóng dropdown khi click ra ngoài
  document.addEventListener('click', function() {
    list.style.display = 'none';
  });
});

// Xử lý nút cộng: Thêm dòng nhập target mới
document.getElementById('add-target-group').addEventListener('click', function() {
  const wrapper = document.getElementById('target-inputs-wrapper');
  const groups = wrapper.querySelectorAll('.target-input-group');
  const lastGroup = groups[groups.length - 1];
  const newGroup = lastGroup.cloneNode(true);

  // Xóa giá trị các input trong group mới
  newGroup.querySelectorAll('input, textarea').forEach(input => {
    if (input.type === 'hidden') return;
    input.value = '';
  });

  wrapper.appendChild(newGroup);
});

// Xử lý nút trừ: Xóa dòng cuối
document.getElementById('remove-target-group').addEventListener('click', function() {
  const wrapper = document.getElementById('target-inputs-wrapper');
  const groups = wrapper.querySelectorAll('.target-input-group');
  if (groups.length > 1) {
    wrapper.removeChild(groups[groups.length - 1]);
  }
});
</script>
